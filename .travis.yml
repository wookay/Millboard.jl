# Documentation: http://docs.travis-ci.com/user/languages/julia/
notifications:
  email: false

language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.3

matrix:
  include:
    - os: linux
      julia: 1.1
    - os: linux
      julia: nightly

after_success:
  - if [[ "$TRAVIS_OS_NAME" == linux && "$TRAVIS_JULIA_VERSION" == 1.2 ]] ; then julia --project -e 'using Pkg;
                                                                                                     Pkg.add("Coverage");
                                                                                                     using Coverage;
                                                                                                     Codecov.submit(process_folder())' ; fi
